

<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
            <tr >
                <th>Sr.No</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Is Active</th>
            </tr>
        </thead>
        <tbody>
            <tr
            [ngClass]="{
                'text-muted': std.isActive === 'in-active'
            }"
            *ngFor="let std of studentData; let i = index">
                <th>{{i+1}}</th>
                <th>{{std.fname}}</th>
                <th>{{std.lname}}</th>
                <th>{{std.email}}</th>
                <th>{{std.contact}}</th>
                <th>{{std.isActive === "active" ? "Yes" : "No"}}</th>
            </tr>
        </tbody>
    </table>
</div>
